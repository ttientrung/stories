{% if queryset.has_other_pages %}
<div class="col-12 text-center pb-4 pt-4">
    <ul class="container">
        {% if queryset.has_previous %}
        <a href="?page={{queryset.previous_page_number}}" class="btn_mange_pagging"
            data-page="{{queryset.previous_page_number}}">&#10094; Prev</a>
        {% endif %}


        {% for page in custom_range %}

        {% if page == queryset.number%}
            <a href="?page={{page}}" class="btn btn_pagging active" data-page="{{page}}">{{page}}</a>
        {% else %}
            <a href="?page={{page}}" class="btn btn_pagging" data-page="{{page}}">{{page}}</a>
        {% endif %}
        {% endfor %}

        {% if queryset.has_next %}
        <a href="?page={{queryset.next_page_number}}" class="btn_mange_pagging"
            data-page="{{queryset.next_page_number}}">Next &#10095;</a>
        {% endif %}
    </ul>
</div>
{% endif %}
